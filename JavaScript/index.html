  <body>
    <h3>Fahrenheit to celsius</h3>
    <input type="text" id="fahrenheit" />
    <button onclick="toCelsius()">Convert to celsius!</button>
    <div id="celcius-result"></div>
    <script>
      // toCelsius:

      function toCelsius() {
        let fahrenheit = document.getElementById("fahrenheit").value;
        let resultCelsius = (5 / 9) * (fahrenheit - 32);
        document.getElementById("celcius-result").innerHTML = resultCelsius;
      }
