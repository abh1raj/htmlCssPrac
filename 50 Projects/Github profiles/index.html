<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Github Profiles</title>
  </head>
  <body>
    <form class="form-container" id="form">
      <input
        type="search"
        name=""
        id="search"
        placeholder="Search any github profile..."
      />
    </form>
    <main id="main">
      <div class="card">
        <div>
          <img
            src="https://randomuser.me/api/portraits/men/3.jpg"
            alt="profile picture"
          />
        </div>
        <div class="user-info">
          <h2 class="username">Random user</h2>
          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Non,
            laudantium.
          </p>
          <ul>
            <li>300 <strong>Followers</strong></li>
            <li>100<strong>Following</strong></li>
            <li>20 <strong>Repositories</strong></li>
          </ul>

          <div id="repos">
            <a href="" class="repo">Repo 1</a>
            <a href="" class="repo">Repo 2</a>
            <a href="" class="repo">Repo 3</a>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
