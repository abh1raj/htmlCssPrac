<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
  </head>
  <body>
    <h1>My FH5 photo collection</h1>
    <h3>Click to expand</h3>
    <div class="container">
      <div class="panel" style="background-image: url('Images/Color.png')">
        <h3>Color</h3>
      </div>

      <div class="panel" style="background-image: url('Images/Chase.jfif')">
        <h3>Chase</h3>
      </div>

      <div class="panel" style="background-image: url('Images/Drift\ hub.png')">
        <h3>Drift Hub</h3>
      </div>

      <div
        class="panel"
        style="background-image: url('Images/I\ am\ speed.png')"
      >
        <h3>I am speed</h3>
      </div>

      <div
        class="panel"
        style="background-image: url('Images/Lambo\ mercy.png')"
      >
        <h3>Lambo mercy</h3>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
