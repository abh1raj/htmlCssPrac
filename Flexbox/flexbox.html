<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="header">
    <div class="left-section">
      <img class="hamburger-menu" src="../Icons/hamburger-menu.svg" alt="hamburger menu">
      <img class="youtube-logo" src="../Icons/youtube-logo.svg" alt="hamburger menu">
    </div>
    <div class="search-bar-container">
      <input class="search-bar" type="search" placeholder="Search">
      <img class="search-icon icons" src="../Icons/search.svg" alt="search">
      <img class="voice-search-icon icons" src="../Icons/voice-search-icon.svg" alt="search">
    </div>
    <div class="right-section">
      <img class="icons" src="../Icons/upload.svg" alt="">
      <img class="icons" src="../Icons/youtube-apps.svg" alt="">
      <img class="icons" src="../Icons/notifications.svg" alt="">
      <img class="my-channel" src="../Images/my-channel.jpeg" alt="">
    </div>
  </div>

  <div class="flexbox-container1">
    <div class="pink">Div 1</div>
    <div class="blue">Div 2</div>
    <div class="pink">Div 1</div>
  </div>

  <div class="flexbox-container2">
    <div class="pink">Div 1</div>
    <div class="blue">Div 2</div>
    <div class="pink">Div 1</div>
  </div>

  <div class="flexbox-container3">
    <div class="pink">Div 1</div>
    <div class="blue">Div 2</div>
    <div class="pink">Div 1</div>
  </div>
</body>

</html>
